{%extends 'base.html'%}

{%block title%}書籍一覧{%endblock title%}

{%block content%}
    {%for item in object_list%}
        <div class ="card" >
            <h5 class ="card-header">{{item.category}}</h5>
            <div class ="card-body">
                <p class ="card-text">{{item.text}}</p>
                <a href="{% url 'book-detail' item.pk%}" class="btn btn-primary" style ="margin-right:10px" >詳細へ</a>
                <a href="{% url 'book-create'%}" class="btn btn-primary" >新規作成</a>
                <h6 class="card-title" style = "padding-top:20px">{{item.title}}</h6>
            </div>
        </div>
    {%endfor%}
{%endblock content%}
